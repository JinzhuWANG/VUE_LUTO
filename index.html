<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUTO 2 Report</title>
    <script src="resources/vue_3.5.17.js"></script>
    <script src="resources/vue_router_4.5.1.js"></script>
    <script src="resources/tailwind_browser_4.js"></script>
    <script src="resources/tailwind_4.1.11_index_global.js"></script>

    <script src="resources/highcharts_12.3.0.js"></script>
    <script src="resources/highcharts_12.3.0_accessibility.js"></script>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="resources/leaflet_1.9.4.css" />
    <script src="resources/leaflet_1.9.4.js"></script>

    <!-- Load icons.js -->
    <script src="./resources/icons.js"></script>

    <!-- Components -->
    <script src="./components/helpers.js"></script>
    <script src="./components/debug_helper.js"></script>
    <script src="./components/map_geojson.js"></script>
    <script src="./components/sidebar.js" defer></script>
    <script src="./components/chart_container.js" defer></script>

    <!-- Views -->
    <script src="./views/Home.js" defer></script>
    <script src="./views/Area.js" defer></script>
    <script src="./views/NotFound.js" defer></script>

    <!-- Routes -->
    <script src="./routes/route.js" defer></script>

    <!-- Main app -->
    <script src="./index.js" defer></script>

    <style>
      @font-face {
        font-family: "Roboto-Light";
        src: url("./resources/Roboto-Light.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "Roboto-Light", sans-serif;
      }
    </style>

    <!-- Data -->
  </head>

  <body>
    <div id="app">
      <div class="flex">
        <!-- Sidebar -->
        <div class="w-[250px] min-h-screen p-4">
          <side-bar></side-bar>
        </div>

        <!-- Main content -->
        <div class="flex-1">
          <router-view></router-view>
        </div>
      </div>
    </div>

    <script>
      // Run debugging code after page load
      window.addEventListener("load", function () {
        setTimeout(function () {
          console.log("Running map diagnostics...");
          window.checkLeafletStatus();
          window.checkElementDimensions("map-geojson");
          window.inspectVueComponent("map-geojson");
        }, 2000);
      });
    </script>
  </body>
</html>
